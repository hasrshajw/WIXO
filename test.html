<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI Autopay ₹100 Subscription</title>
</head>
<body>
  <h2>Subscribe for ₹100/month (First Charge After 10 Days)</h2>
  <button id="subscribe-btn">Start Subscription</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById("subscribe-btn").onclick = async () => {
      try {
        const res = await fetch("/.netlify/functions/createSubscription");
        const data = await res.json();

        if (!data.id) {
          alert("Error: " + (data.error || "Unable to create subscription"));
          return;
        }

        var options = {
          key: "YOUR_RAZORPAY_KEY_ID", // Replace with actual Key ID
          subscription_id: data.id,
          name: "My Company",
          description: "Monthly ₹100 Subscription - First Charge After 10 Days",
          handler: function (response) {
            console.log("Subscription Success:", response);
            alert("Subscription Activated!");
          },
          theme: {
            color: "#3399cc"
          }
        };

        var rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Check console.");
      }
    };
  </script>
</body>
</html>
