    <style>
        
        /* --- Main Container for the Split Layout --- */
        .split-showcase-container {
            /* Base styles (Mobile-first) */
            width: 90%; /* Default width for mobile and tablet */
            margin-left: auto;
            margin-right: auto;
            max-width: 1500px; /* Keeps an upper limit on very wide screens */
            display: grid;
            grid-template-columns: 3fr 1fr; /* 75% / 25% ratio */
            gap: 24px;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }
    
        /* Shared styling for both left and right showcase boxes */
        .showcase-box {
            background-color: #FFFFFF;
            border-radius: 20px;
            /* UPDATED: Increased bottom padding */
            padding: 24px 40px 36px;
            border: 1px solid #E5E7EB;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .showcase-box.rating-section {
             justify-content: flex-start;
        }
        
        .showcase-box.logo-section {
             background-image: radial-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px);
             background-size: 16px 16px;
        }
    
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        .showcase-heading {
            color: #1A1A1A;
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            font-weight: 600;
            margin: 0 0 8px 0;
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
    
        .showcase-subheading {
            color: #6B7280;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 400;
            margin: 0 0 24px 0;
            max-width: 500px;
            line-height: 1.6;
            animation: fadeInSlideUp 1s ease-out forwards;
        }
    
        /* --- LOGO SCROLLER STYLES (LEFT) --- */
        .logo-row {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
       
        .logos {
            display: inline-block;
            animation: scroll-left 40s linear infinite;
            will-change: transform;
        }
        .logos img {
            width: 110px;
            height: 44px;
            object-fit: contain;
            margin: 0 28px;
            vertical-align: middle;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .logo-row:hover .logos { animation-play-state: paused; }
        .logo-row:hover .logos img {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
        }
        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    
        /* --- RATING CARD ANIMATION STYLES (RIGHT) --- */
        .rating-animation-container {
            position: relative;
            width: 100%;
            height: 45px;
            margin-top: auto;
        }
    
        .rating-card {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 8px 12px;
            border: 1px solid #E5E7EB;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            will-change: opacity;
            animation: card-fade 9s infinite ease-in-out;
            opacity: 0;
        }
    
        #trustpilot-card { animation-delay: -6s; }
        #google-card { animation-delay: -3s; }
        #linkedin-card { animation-delay: 0s; }
    
        .rating-card .logo {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
    
        .rating-card .details { font-family: 'IBM Plex Sans', sans-serif; }
        .rating-card .platform-name {
            display: block;
            color: #6B7280;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 0;
        }
        .rating-card .rating-value {
            color: #1A1A1A;
            font-size: 12px;
            font-weight: 600;
        }
    
        @keyframes card-fade {
            0%, 5% { opacity: 0; }
            10%, 33% { opacity: 1; }
            38%, 100% { opacity: 0; }
        }
        
        /* --- Responsive Stacking & Mobile Optimizations --- */
        
        /* For large screens (desktops), use 80% width */
        @media (min-width: 48rem) {
            .split-showcase-container {
                width: 80%;
            }
        }
    
        /* For tablets and medium screens */
        @media (max-width: 992px) {
            .split-showcase-container {
                grid-template-columns: 1fr; /* Switch to a single column */
            }
            .showcase-box {
                padding: 32px 24px;
                justify-content: flex-start;
            }
            
            .showcase-box.logo-section .logos img {
                width: 90px;
                height: 36px;
                margin: 0 20px;
            }
            .showcase-box.logo-section .showcase-heading {
                font-size: 1.25rem;
            }
            .showcase-box.logo-section .showcase-subheading {
                font-size: 0.95rem;
                margin-bottom: 32px;
            }
        }
    
        /* For very small screens, use full width with padding */
        @media (max-width: 480px) {
            .split-showcase-container {
                width: 100%;
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    
    </style>
